<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>HTML Lists Exercise</title>
    <style>
        .list1 {
            color: blue;
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
        }
        .list2 {
            color: red;
        }
        .list3 {
            list-style-type: square;
        }
    </style>
</head>
<body>

    <p class="list1">First list</p>
    <ul style="color:blue;">
        <li>Chocolate</li>
        <li>Milk</li>
        <li>Sugar</li>
    </ul>

    <p class="list2">Second list</p>
    <ol style="color:red;">
        <li>Chocolate</li>
        <li>Milk</li>
        <li>Sugar</li>
    </ol>

    <p>Third list</p>
    <ul class="list3">
        <li>Chocolate</li>
        <li>Milk</li>
        <li>Sugar</li>
    </ul>

</body>
</html>
