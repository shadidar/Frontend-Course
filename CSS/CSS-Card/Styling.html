<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <article class="card">
        <img src="/CSS/CSS-Card/images/golan-heights.jpg" alt="golan-heights">
        <section class="card-content">
            <h2 class="card-title">The Golan Heights</h2>
            <h3 class="card-subtitle">Cool places to visit:</h3>
            <nav class="card-locations">
                <a href="#">Hermon Mountain</a>
                <a href="#">Sea Of Galilee</a>
                <a href="#">Hula Valley</a>
            </nav>
        </section>
    </article>
</body>
</html>
