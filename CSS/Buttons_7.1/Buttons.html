<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h2>Flat</h2>
        <button class="button flat-register">Register</button>
        <button class="button flat-submit">Submit</button>
    </div>
    <div>
        <h2>Round</h2>
        <button class="button round-register">Register</button>
        <button class="button round-submit">Submit</button>
    </div>
    <div>
        <h2>Flat Ghost</h2>
        <button class="button flat-ghost-register">Register</button>
        <button class="button flat-ghost-submit">Submit</button>
    </div>
    <div>
        <h2>Round Ghost</h2>
        <button class="button round-ghost-register">Register</button>
        <button class="button round-ghost-submit">Submit</button>
    </div>
</body>
</html>
